    - assets/vehicalslogoimg/cycle_logo.png
    - assets/vehicalslogoimg/bike_logo.png
    - assets/vehicalslogoimg/car_logo.jpg
    - assets/vehicalslogoimg/van_logo.png
    #     furniture logo
    - assets/furniturelogoimg/bedding_logo.jpg
    - assets/furniturelogoimg/chair_logo.jpg
    - assets/furniturelogoimg/dinning_logo.jpg
    - assets/furniturelogoimg/table_logo.png
    #     Electronics Logo
    - assets/electronicslogoimg/Tv_logo.jpg
    - assets/electronicslogoimg/fan_logo.jpg
