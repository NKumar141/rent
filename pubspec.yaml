    - assets/candy.png
    - assets/pistachio.png
    - assets/furnit.png
    - assets/seeds.png
    - assets/kiwi.png
    - assets/california-almond.png
    - assets/cashew-nuts.png
    - assets/flax-seeds.png
    - assets/pista-nuts.png
    - assets/dates.png
